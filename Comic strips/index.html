<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>
     <h1 class="title">My Comic Strip</h1>
<!-- Start of Container-->
     <div class="comicContainer">
<!--Top Row-->
     <div class="rowOne">
    <div class="block">
        <img src="https://cdn.vectorstock.com/i/1000x1000/48/36/knock-door-hand-vector-6134836.webp" alt="" class="pic">
        <p class="PunchLine">Knock Knock!</p>
        
    </div>

    <div class="block">
        <img src="https://media.istockphoto.com/id/511535378/photo/behind-the-wall.jpg?s=612x612&w=is&k=20&c=3jv-BAktdUH3yMugCeyELpDPsBWCtB8dwNsizVSwDmA=" alt="" class="pic">
        <p class="PunchLine">Who's There?</p>
        
    </div>

    <div class="block">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png" alt="" class="pic">
        <p class="PunchLine">A little old lady</p>
    </div>
</div>
    <!--Bottom Row-->
    <div class="rowTwo">

     <div class="block">
        <img src="https://media.istockphoto.com/id/511535378/photo/behind-the-wall.jpg?s=612x612&w=is&k=20&c=3jv-BAktdUH3yMugCeyELpDPsBWCtB8dwNsizVSwDmA=" alt="" class="pic">
        <p class="PunchLine">A little old lady who?</p>

    </div>

    <div class="block">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png" alt="" class="pic">
        <p class="PunchLine">I had no idea you could yodel!</p>

    </div>

    <div class="block">
        <img src="https://www.politico.com/dims4/default/7c0193b/2147483647/strip/true/crop/297x223+0+0/resize/630x473!/quality/90/?url=http%3A%2F%2Fs3-origin-images.politico.com%2Fnews%2F090619_obama_297.jpg" alt="" class="pic">
        <p class="PunchLine">*Slaps Knee*</p>
    </div>

    </div>

    
 
    </body>
